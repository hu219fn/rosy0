{% extends "base.html" %}

{% block title %}ROSY - Login Page{% endblock title %}

{% block body %}
<div>
    <form method='post'>
        <h1>Login Form</h1>
        {% csrf_token %}
        {{form}}
        <input type='submit' value='Login'>
        <p>Have no account? <a href="{% url 'register' %}">Register</a> .</p>
    </form>
</div>
{% endblock body %}
