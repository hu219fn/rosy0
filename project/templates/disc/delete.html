{% extends "base.html" %}

{% block title %}ROSY - delete {{item.description}}{% endblock title %}

{% block body %}

{% if request.user.username == 'rosy' %}
<form method='post' style='text-align:center;'>
    {% csrf_token %}
    <h1>Are you sure you want to delete this item?</h1>
    <button><a href='/discounts/'>Back</a></button>
    <input type='submit' value='Delete'>
</form>
{% else %}
<script>
    location.href = '/'
</script>
{% endif %}

{% endblock body %}
